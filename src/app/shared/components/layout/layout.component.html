<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav" [class.collapsed]="collapsedSideNav">
    <div class="sidenav-content">
      <div class="nav-header">
        <div class="brand" [class.collapsed]="collapsedSideNav">
          <!-- <div class="brand-logo">MB</div> -->
          <div class="brand-text" *ngIf="!collapsedSideNav">
            <span class="brand-name">MeeBridge</span>
          </div>
        </div>
        <button mat-icon-button class="collapse-button" (click)="toggleMenu()" [attr.aria-label]="collapsedSideNav ? 'Expand menu' : 'Collapse menu'">
          <mat-icon>{{ collapsedSideNav ? 'chevron_right' : 'chevron_left' }}</mat-icon>
        </button>
      </div>

      <mat-nav-list class="nav-menu">

        <div class="menu-section" *ngIf="!collapsedSideNav">Calendar</div>
        <a mat-list-item routerLink="/calendar/schedule" routerLinkActive="active"
           class="menu-item" [class.active-item]="isActive('/calendar/schedule')">
          <mat-icon class="menu-icon">calendar_month</mat-icon>
          <span class="menu-label" *ngIf="!collapsedSideNav">Schedule</span>
        </a>

        <a mat-list-item routerLink="/dashboard" routerLinkActive="active"
           class="menu-item" [class.active-item]="isActive('/dashboard')">
          <mat-icon class="menu-icon">dashboard</mat-icon>
          <span class="menu-label" *ngIf="!collapsedSideNav">Dashboard</span>
        </a>

        <a mat-list-item routerLink="/builder" routerLinkActive="active"
           class="menu-item" [class.active-item]="isActive('/builder')">
          <mat-icon class="menu-icon">build</mat-icon>
          <span class="menu-label" *ngIf="!collapsedSideNav">Page Builder</span>
        </a>

        
        <!-- <a mat-list-item routerLink="/calendar/availability" routerLinkActive="active"
           class="menu-item" [class.active-item]="isActive('/calendar/availability')">
          <mat-icon class="menu-icon">event_available</mat-icon>
          <span class="menu-label" *ngIf="!collapsedSideNav">Availability</span>
        </a>

        <div class="menu-section" *ngIf="!collapsedSideNav">Admin</div>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active"
           class="menu-item" [class.active-item]="isActive('/admin/dashboard')">
          <mat-icon class="menu-icon">admin_panel_settings</mat-icon>
          <span class="menu-label" *ngIf="!collapsedSideNav">Admin Overview</span>
        </a> -->
        <a mat-list-item routerLink="/admin/meeting-pages" routerLinkActive="active"
           class="menu-item" [class.active-item]="isActive('/admin/meeting-pages')">
          <mat-icon class="menu-icon">description</mat-icon>
          <span class="menu-label" *ngIf="!collapsedSideNav">Meeting Pages</span>
        </a>
        <a mat-list-item routerLink="/admin/customers" routerLinkActive="active"
           class="menu-item" [class.active-item]="isActive('/admin/customers')">
          <mat-icon class="menu-icon">people</mat-icon>
          <span class="menu-label" *ngIf="!collapsedSideNav">Customers</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="layout-content">
    <mat-toolbar class="layout-toolbar bg-[#86B0BD] ">
      <button mat-icon-button (click)="toggleMenu()" class="toolbar-toggle" aria-label="Toggle menu">
        <mat-icon>{{ collapsedSideNav ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <span class="toolbar-title">MeeBridge</span>
      <span class="flex-1"></span>
      <span *ngIf="user" class="user-email hidden md:block text-white ">{{ user.email }}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
