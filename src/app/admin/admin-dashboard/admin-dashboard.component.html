<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-4 md:p-6 lg:p-8">
  <div class="max-w-5xl mx-auto">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
        <p class="text-gray-600">Manage users and meeting pages across your organization.</p>
      </div>
      <a routerLink="/admin/meeting-pages"
         class="inline-flex items-center justify-center h-11 px-5 rounded-lg bg-gradient-to-r from-emerald-500 to-teal-400 text-white font-semibold shadow-lg hover:shadow-xl transition-all duration-200">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m8 5H4a2 2 0 01-2-2V7a2 2 0 012-2h3.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H20a2 2 0 012 2v9a2 2 0 01-2 2z"></path>
        </svg>
        Manage Meeting Pages
      </a>
    </div>

    <div class="bg-white shadow-lg border border-gray-200 rounded-xl">
      <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-900">Users</h2>
        <span class="text-sm text-gray-500">Total: {{ users.length }}</span>
      </div>
      <div class="p-6">
        <div *ngIf="loading" class="flex items-center justify-center py-12">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
        <div *ngIf="!loading && users.length === 0" class="text-center py-12 text-gray-500">
          No users found.
        </div>
        <div *ngIf="!loading && users.length > 0" class="space-y-4">
          <div *ngFor="let user of users" class="border border-gray-200 rounded-lg p-4 bg-gray-50">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
              <div>
                <p class="text-lg font-semibold text-gray-900">{{ user.email }}</p>
                <p class="text-sm text-gray-600">{{ user.organization || 'No organization' }} Â· {{ user.plan }}</p>
              </div>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-indigo-100 text-indigo-700 uppercase tracking-wide">
                {{ user.plan }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
